<!doctype html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>elastic-delete Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="../../elastic-client/elastic-client.html">
    <link rel="import" href="../elastic-delete.html">
  </head>
  <body unresolved>
    <template is="dom-bind">
      <elastic-client
        config='{"host": "http://localhost:9200"}'
        client="{{esclient}}"
        cluster-status="{{my-status}}">
      </elastic-client>

      <elastic-delete
        client="[[esclient]]"
        index="mockads"
        id="4"
        elastic-type="ad"
        results="{{data}}" 
        lastError="{{error}}"> 
      </elastic-delete>

      <h4>Record info after delete on mockads index:</h4>
      <p>ID of record deleted: {{data._id}}</p>
    </template>
  </body>
</html>
